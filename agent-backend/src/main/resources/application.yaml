spring:
  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://app-db:5432/agent
    username: agent
    password: ${AGENT_DB_PASS}
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update   # Switch to Flyway/Liquibase later (recommended)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  main:
    banner-mode: "off"

  rabbitmq:
    host: rabbitmq

keycloak:
  realm: ${KC_REALM:agent}
  client-id: ${KC_CLIENT_ID:agent-backend}
  client-secret: ${KC_CLIENT_SECRET}

logging:
  level:
    root: INFO
    org.springframework.amqp: INFO
    com.agent.backend: DEBUG
    org.springframework.security: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n"

server:
  port: 8080
