spring:
  rabbitmq:
    host: rabbitmq
  datasource:
    url: jdbc:postgresql://app-db:5432/agent
    username: agent
    password: ${AGENT_DB_PASS}
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update   # Switch to Flyway/Liquibase later (recommended)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

keycloak:
  realm: ${KC_REALM:agent}
  client-id: ${KC_CLIENT_ID:agent-backend}
  client-secret: ${KC_CLIENT_SECRET}